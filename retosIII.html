<head>

<body>
    <h1>Retos III</h1>
    <p>Se pide la suma y la media de las notas de DWEC en tres l√≠neas.</p>
    <script>
        var alumnos = [{
                nombre: "Fulanito",
                notas: {
                    "DWEC": 8,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                    }
                },
                {
                nombre: "Menganito",
                notas: {
                    "DWEC": 7,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                    }
                }
                ,
                {
                nombre: "Cetanito",
                notas: {
                    "DWEC": 6,
                    "DWESE": 0.71,
                    "ED": 7.04,
                    "SSOO": 3.37,
                    "BBDD": 0.22,
                    "PROG": 1.09,
                    "EINEM": 6.17
                    }
                }
            ];

            const suma = alumnos.reduce((sumatorio, pepe)=> sumatorio + pepe.notas.DWEC, 0);
            const media = suma / alumnos.length;
            console.log("Suma total: " + suma + ". Media: " + media);
    </script>
