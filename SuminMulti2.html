        // ESCRIBE TU CÓDIGO AQUÍ

            function sumatorio(array){
                let suma = 0;
                for(let i=0; i<array.length; i++){
                    if(Array.isArray(array[i])){
                        suma+=sumatorio(array[i]);
                    }else{
                        suma+=array[i];
                    }
                }
                return suma;
            }
