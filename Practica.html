<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumatorio array</title>
</head>
<body>  
        <h1>Sumatorio arrays</h1>
        <p id="texto"></p>
        <script>
        let numeros = [1,[2,3,4],[8,15,[5,1]],27];
        


        let numero3 = [[1,2,3],[1,2,3],[1,2,3]];

        let numero4 = [];

        function suma1(array){
            let x = 0;
            for (let i = 0; i < array.length; i++) {
                x+=array[i];
            }
            return x;
        }

        function sumatorio(array){
            let c=0;
            for (let i = 0; i < array.length; i++) {
                if(Array.isArray(array[i])){
                    c+=sumatorio(array[i]);
                }else{
                    c+=array[i];
                }   
            }
            return c;
        }

        console.log(sumatorio(numeros));
        console.log(sumatorio(numero3));
        console.log(sumatorio(numero4));

        </script>
</body>
</html>
