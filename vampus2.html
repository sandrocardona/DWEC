<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr=[1,2,3,4,5,6,5,4,3,2,1];
        let arr2=[1,2,3,4,5,6,5,4,3,2,2];
        /*INCLUYE TU CÓDIGO AQUÍ*/

        function vampus(array){
            for(i=0;i<array.length;i++){
                if(array[i]==array[array.length-1-i]){
                    return "VAMPIRO";
                }else{
                    return "NO VAMPIRO";
                }
            }
        }
        console.log(vampus(arr));
        console.log(vampus(arr2));
    </script>
</body>
</html>
