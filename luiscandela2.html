<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luis Candela 2</title>
</head>
<body>
    <p id="p"></p>
    <script>
        let mapa = [['*','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','*','*','*','*','*']];

//otros arrays para comprobaciones
        //variante con entrada y salida
        let mapa2 = [['*','*','','','',''],
                    ['','*','','','',''],
                    ['','*','*','','',''],
                    ['','','*','','',''],
                    ['','*','*','*','*','*']];
        //array sin salida
        let mapa3 = [['*','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','*','*','*','*','']];
        //array sin entrada
        let mapa4 = [['','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','','','','',''],
                    ['*','*','*','*','*','*']];

        function heaven(array){
            let c=0;
            //si no hay entrada --> atrapados
            if(array[0][0]==""){
                return "atrapados";
            }else{
            //buscamos camino
                array[0][0]="o";
                for (let i = 0; i < array.length; i++) {
                    for (let j = 0; j < array.length; j++) {
                        if(array[i][j+1]=="*" && j < array.length - 1){
                            array[i][j+1]=="o";
                            c+=1;
                        }
                        if(array[i+1][j]=="*" && i < array.length - 1){
                            array[i+1][j]=="o";
                            c+=1;
                        }
                        if(array[i+1][j+1]=="*" && i < array.length && j < array.length){
                            array[i+1][j+1]=="o";
                            c+=1;
                        }
                        if(array[i-1][j-1]=="*" && i>0 && j>0){
                            array[i-1][j-1]=="o";
                            c+=1;
                        }
                    } 
                }
            }
        }

        console.log(heaven(mapa));
        console.log(heaven(mapa2));
        console.log(heaven(mapa3));
        console.log(heaven(mapa4));
    </script>
</body>
</html>
