    <!-- 22.Sep -->
    <h1>Suma recursiva</h1>
<script>
    let arr1=[1,2,3];
    function sum(longitud){
        if(longitud === 0){
            return 0;
        }else{
            return arr1[longitud-1] + sum(longitud-1);
        }
    }

    console.log(sum(arr1.length));
</script>
