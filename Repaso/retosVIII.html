<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RETOS VIII</title>
</head>
<body>
    <h1>retos JavaScript</h1>
    <ul id="carrakos"> </ul>

    <script>
        var carrakos = ["Chevrolet", "Tesla", "BMW",["Honda", "Infiniti",["Lexus", "Mercedes", "Kia"], "Hyunday"],["Mazda", "Mercedes", "Jeep",["KTM", "Nissan", "Isuzu"]]];

        let padre = document.getElementById("carrakos");

        let mostrar = (arr,obj)=>{
            arr.map(e=>{
                if(Array.isArray(e)){
                    let padre2 = document.createElement("UL");
                    obj.appendChild(padre2);
                    mostrar(e,padre2);
                }else{
                    //creo li
                    let li = document.createElement("LI");
                    //creo texto
                    let texto = document.createTextNode(e);
                    //append texto a li
                    li.appendChild(texto);
                    //append li a ul
                    obj.appendChild(li);
                }
            })
        }

        mostrar(carrakos,padre);

    </script>
</body>
</html>
