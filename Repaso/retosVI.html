<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>retos JavaScript</h1>
    <ul id="frutas">   </ul>

    <script>


        let frutas = ["aguacate", "pera", "manzana", "naranja", "tomate", "granada", "mango", "litchi", "nispero"];
        // muestra las frutas como elementos li y su nodo padre serÃ¡ el ul frutas
       let padre = document.getElementById("frutas");
       frutas.map(f=>{
        //crear un li
        let li = document.createElement("LI");
        //crear nodo texto
        let texto = document.createTextNode(f);
        //enganchar texto a li
        li.appendChild(texto);
        //enganchar li a ul
        padre.appendChild(li);
       })
       
    </script>
</body>
</html>
