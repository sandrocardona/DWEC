<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contenido -->

    <h1 id="titulo">Modificando el código HTML</h1>
    <p id="prueba">Modificando el contenido.</p>

    <!-- Botones --> 

    <button type="button" onclick="document.getElementById('prueba').innerHTML = 'cambiando el contenido'"> <!-- Cambia contenido del párrafo -->
    ¡Dale!</button>
    <button type="button" onclick="document.getElementById('titulo').innerHTML = 'Modificando el contenido'">Modifica</button> <!-- Cambia contenido del título -->
    
</body>
</html>
