<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Título y contenido-->

    <h1>Selecciona un lenguaje</h1>

    <!--Botones display de mensaje-->

    <button type="button" id="btn1" name="btn1" class="btn" onclick="mensaje(this.name)">Español</button>
    <button type="button" id="btn2" name="btn2" class="btn" onclick="mensaje(this.name)">Inglés</button>
    <button type="button" id="btn3" name="btn3" class="btn" onclick="mensaje(this.name)">Ruso</button>

    <script>

        /* Mensaje de bienvenida */
        
        function mensaje(name){
            if(name == "btn1"){
                document.write("<p>Bienvenido</p>");
            }else if(name == "btn2"){
                document.write("<p>Welcome</p>");
            }else if(name == "btn3"){
                document.write("<p>Добро пожаловать</p>");
            }
        }
    </script>
</body>
</html>
